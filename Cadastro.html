   <h1> SELETIVA MODA ÍNTIMA E SEX SHOP</h1>
   <h2>Cadastro</h2>
   <form>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Nome completo" required>>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="E-mail" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="Endereço" placeholder="Informe seu endereço" required>

    <label for="cep">Cep:</label>
    <input type="number" id="cep" name="Cep" placeholder="Informe seu Cep" required>
    <p>
    <label for="telefone">Tel:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="Informe seu telefone" required>
    </p>
      <label for="data-nascimento">Nasc:</label>
      <input type="date" id="data-nascimento" name="Data-Nacimento" placeholder="Data de nascimento" required>
      </p>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" placeholder="Crie sua senha" required>
    <p>
    <label for="password">Confirmação:</label>
    <input type="password" id="password" name="password" placeholder="Confirme sua senha" required>
    </p>
      <button type="submit">Cadastrar-se</button>
      <button type="reset">Limpar</button>
  </form>
